---
- name: Create a Plex directory if it does not exist
  ansible.builtin.file:
    path: "{{ docker_apps_dir }}/plex"
    state: directory
    mode: "0755"

- name: Get docker user info
  ansible.builtin.user:
    name: docker
  register: user

- name: Set variables
  ansible.builtin.set_fact:
    docker_uid: "{{ user.uid }}"
    docker_gid: "{{ user.group }}"

- name: Template a "docker-compose.yml" file
  ansible.builtin.template:
    src: ./roles/docker-plex/templates/docker-compose.yml.j2
    dest: "{{ docker_apps_dir }}/plex/docker-compose.yml"
    mode: "0644"
    force: false

- name: Start Plex with docker-compose
  community.docker.docker_compose:
    project_src: "{{ docker_apps_dir }}/plex/"
