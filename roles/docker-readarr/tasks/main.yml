---
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ docker_apps_dir }}/readarr"
    state: directory
    mode: "0755"

- name: Get docker user info
  ansible.builtin.user:
    name: docker
  register: user

- name: Set variables
  ansible.builtin.set_fact:
    docker_uid: "{{ user.uid }}"
    docker_gid: "{{ user.group }}"

- name: Template a 'docker-compose.yml' file
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ docker_apps_dir }}/readarr/docker-compose.yml"
    mode: "0644"

- name: Start Readarr with docker-compose
  community.docker.docker_compose_v2:
    project_src: "{{ docker_apps_dir }}/readarr/"
